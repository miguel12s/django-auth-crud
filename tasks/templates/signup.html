
{% extends 'layouts/base.html' %}
{%block content%}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 ">
            <form  class="card card-body " method="POST" action="">

            <h1 class="text-center">Sign up</h1>
            {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="write your username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password">
                </div>
                <button class="btn btn-primary">Sign up</button>
                 
</form>
        </div>
    </div>

</main>
{%endblock%}
